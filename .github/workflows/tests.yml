name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile Extension
      run: npm run compile
      
    - name: Create mock vscode module for tests
      run: |
        mkdir -p node_modules/vscode
        cp mocks/vscode.js node_modules/vscode/index.js
        echo '{ "name": "vscode", "version": "1.60.0", "main": "index.js" }' > node_modules/vscode/package.json
        mkdir -p out/test
        cp mocks/extension.js out/test/extension.js
      
    - name: Compile Tests
      run: npm run compile-tests
      
    - name: Run tests
      run: npx mocha out/**/*.test.js
      
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          out/**/*.test.js
          out/*.test.js
        retention-days: 5 